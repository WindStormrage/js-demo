<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<title>无标题</title>
		<style type="text/css">
			.Display div{
				float:left; 
				background-color:#666; 
				margin: 5px;
				width: 30px; 
				position:absolute;
  				bottom:5px;
			}
			.Display{
				height: 250px;
				border:1px solid #F00;
				position:relative;
			}
		</style>
	</head>
	<body>
		<div id="Control">
			<input  id="input" type="text">
			<button id="leftIn"  >左侧入</button>
			<button id="rightIn" >右侧入</button>
			<button id="leftOut" >左侧出</button>
			<button id="rightOut">右侧出</button>
			<button id="sort"    >排  序</button>
		</div>
		<div id="Display" class="Display"></div>
		
		<script type="text/javascript">
			document.getElementById('leftIn')  .addEventListener("click",leftIn);
			document.getElementById('rightIn') .addEventListener("click",rightIn);
			document.getElementById('leftOut') .addEventListener("click",leftOut);
			document.getElementById('rightOut').addEventListener("click",rightOut);
			document.getElementById('sort')    .addEventListener("click",sort);
			var data = [20,50,100,25];

			window.onload = function(){
				var html = "";
				for (var i = 0; i < data.length; i++) {
					html = html 
						+"<div style='left:"
						+40*i
						+"px;height:"
						+data[i]*2
						+"px' id='"
						+i
						+"' onclick='del("
						+i
						+")'></div>";
				};
				document.getElementById('Display').innerHTML = html;
			}

			function display () {
				var html = "";
				for (var i = 0; i < data.length; i++) {
					html = html 
						+"<div style='left:"
						+40*i
						+"px;height:"
						+data[i]*2
						+"px' id='"
						+i
						+"' onclick='del("
						+i
						+")'></div>";
				};
				document.getElementById('Display').innerHTML = html;
			}

			function leftIn () {
				var add = document.getElementById('input').value;
				if (data.length===60) {
					alert("数量过多哟！");
				} 
				else if (!isNaN(add)&&add!=""&&add>=10&&add<=100) {
					data.unshift(add);
					document.getElementById('input').value = "";
					display();
				}else{
					alert("非法，请输入正确数字");
					document.getElementById('input').value = "";
				}
			}
			function rightIn () {
				var add = document.getElementById('input').value;
				if (data.length===60) {
					alert("数量过多哟！");
				} 
				else if (!isNaN(add)&&add!=""&&add>=10&&add<=100) {
					data.push(add);
					document.getElementById('input').value = "";
					display();
				}else{
					alert("非法，请输入正确数字");
					document.getElementById('input').value = "";
				}
			}
			function leftOut () {
				if (data.length != 0) {
					var del = data.shift();
					alert("删除元素为："+del);
					display();
				} else{
					alert("都没有元素了，你还想删什么？");
				};
			}
			function rightOut () {
				if (data.length != 0) {
					var del = data.pop();
					alert("删除元素为："+del);
					display();
				} else{
					alert("都没有元素了，你还想删什么？");
				};
			}
			function del (i) {
				var del = data[i];
				data.splice(i,1);
				alert("删除元素为："+del);
				display();
			}
			function sort () {
			    for (var i = 0; i < data.length-1; i++) {
			    	for (var j = i; j < data.length; j++) {
			    		if (data[i]>data[j]) {
			    			var x;
			    			x = data[i];
			    			data[i] = data[j];
			    			data[j] = x;
							display();
			    		};
			    	};
			    };
			}
		</script>
	</body>
</html>
